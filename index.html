<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Fabro</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mainBody">
      <form id="citySearchBar">
        <span></span><input id="searchCity" type="text" placeholder="Enter a city" />
        <input id="searchButton" type="submit" value="Search" />
        <button id="currentCityButton">
            Current
          </button>
        <span></span>
      </form>

      <div class="cityInfo">
        <h1 id="cityHeading">Welcome. Enter A City...</h1>
        <h2 id="currentCityInfo">Monday, April 5th, 2021</h2>
        <h3 id="currentDescription">--</h3>
      </div>

      <div class="mainWeather">
        <span id="highTemp">H: --°</span>
        <br />
        <span id="bigTemp" class="mainTemp">--°</span>
        <span class="mainTempEmoji">⛅️</span>
        <a href="#" id="celsiusTemp">C°</a> | <a href="#" id="farenheitTemp">F°</a>
        <br />
        <span id="lowTemp">L: --°</span>
        

          <ul class="chanceOfRain">
            <li id="feels-like">Feels Like:</li>
            <li id="windSpeed">Wind:</li>
            <li id="humidity">Humidity:</li>
          </ul>
        </div>
        
        <div class="fiveDayLabel">
            5-Day Forecast
        </div>
        <div class="row fiveDay">
          <div class="col" id="forecastDay1">
            Tues
            <br />
            🌤
            <br />
            --°
          </div>
          <div class="col" id="forecastDay2">
            Wed
            <br />
            🌤
            <br />
            --°
          </div>
          <div class="col" id="forecastDay3">
            Thurs
            <br />
            🌤
            <br />
            --°
          </div>
          <div class="col" id="forecastDay4">
            Fri
            <br />
            🌤
            <br />
            --°
          </div>
          <div class="col" id="forecastDay5">
            Sat
            <br />
            🌤
            <br />
            --°
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Coded by Dakota Fabro 🇵🇭</div>
    <script src="src/index.js"></script>
  </body>
</html>
